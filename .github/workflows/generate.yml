name: Generate Draft
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 2'
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run generator
        run: |
          bash scripts/generate/generate_stub.sh
      - name: Commit drafts
        run: |
          git config user.name "OliDevBot"
          git config user.email "oli@example.com"
          git add content/drafts || true
          git commit -m "chore: add autogenerated draft" || true
          git push origin develop
