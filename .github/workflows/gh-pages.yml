name: Build & Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.156.0'
          extended: true

      - name: Copy posts into Hugo content
        run: |
          mkdir -p site/content/blog
          # Copy all published posts (EN + ES) into site/content/blog/
          for f in content/published/*.md; do
            [ -f "$f" ] || continue
            case "$f" in *.gitkeep) continue;; esac
            cp "$f" site/content/blog/
          done
          echo "Copied posts:"
          ls -la site/content/blog/

      - name: Build
        run: hugo --minify -s site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
