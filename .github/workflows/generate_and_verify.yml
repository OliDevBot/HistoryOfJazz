name: Generate and Verify Draft
on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 2,5' # Tue & Fri 01:00 UTC
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        run: |
          python3 -V
      - name: Run generator+verify
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GITHUB_PAT: ${{ secrets.REPO_BOT_PAT }}
        run: |
          bash scripts/generate/generate_and_verify.sh
      - name: Upload audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: audit-artifacts
          path: audit/
