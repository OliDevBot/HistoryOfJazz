<!doctype html>
<html lang="{{ .Lang | default "en" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if not .IsHome }}{{ .Title }} · {{ end }}History of Jazz</title>
  <meta name="description" content="{{ with .Params.excerpt }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  <link rel="alternate" type="application/rss+xml" title="History of Jazz" href="{{ "index.xml" | absURL }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ "/" | relURL }}" class="site-title">History of Jazz</a>
      <nav>
        {{ range .Site.Menus.main }}
          <a href="{{ .URL | relURL }}"{{ if $.IsMenuCurrent "main" . }} class="active"{{ end }}>{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </header>

  <main class="container">
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© {{ now.Format "2006" }} · Generated by <a href="https://github.com/nicholasgasior/openclaw">OpenClaw</a> · Curated by humans</p>
    </div>
  </footer>
</body>
</html>
