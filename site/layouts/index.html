{{ define "main" }}
  <section class="hero">
    <h1>{{ .Title }}</h1>
    <div class="hero-content">{{ .Content }}</div>
  </section>

  <section class="latest-posts">
    <h2>Latest Posts</h2>
    <ul class="post-list">
    {{ range (where .Site.RegularPages "Section" "blog").ByDate.Reverse | first 5 }}
      <li class="post-item">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <p class="excerpt">{{ .Params.excerpt }}</p>
      </li>
    {{ end }}
    </ul>
    <a href="{{ "blog/" | relURL }}" class="view-all">View all posts â†’</a>
  </section>
{{ end }}
